<app-navbar></app-navbar>

<body class="theme-blush">
    <section class="content">
        <div class="body_scroll">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-7 col-md-6 col-sm-12">
                        <h2>Search</h2>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12">
                        <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"
                            title="Next">
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <!-- Vertical Layout -->
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="body">
                                <form class="container" (ngSubmit)="onSearch()">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="zmdi zmdi-search"></i></span>
                                        </div>
                                        <input [(ngModel)]="search" type="text" class="form-control"
                                            placeholder="Search...">
                                        <button type="submit" class="btn btn-primary"
                                            (click)="onSearch()">Search</button>
                                    </div>
                                </form>
                                <table class="table table-hover c_table theme-color" *ngIf="projects.length != 0">
                                    <thead>
                                        <tr>
                                            <th>Sr. No.</th>
                                            <th>Project Name</th>
                                            <th>Domain</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr style="cursor: pointer" *ngFor="let project of projects; let i = index;"
                                            (click)="openProject(i)">
                                            <td><strong>{{i+1}}</strong></td>
                                            <td><strong class="single-user-name">{{project.name}}</strong></td>
                                            <td><span class="badge badge-info">{{project.domain}}</span></td>
                                        </tr>
                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
